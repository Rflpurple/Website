<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet"
		href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.input-icons i {
			position: absolute;
		}
		
		.input-icons {
			width: 80%;
			margin-bottom: 10px;
		}
		
		.icon {
			padding: 10px;
			color: rgb(0, 0, 0);
			min-width: 50px;
			text-align: center;
		}
		
		.input-field {
			width: 80%;
			padding: 10px;
			text-align: center;
		}
		
		h1 {
			color: rgb(5, 10, 11);
		}
	</style>
</head>

<body>
	<center>
		<form style="max-width:450px;margin:auto">
			<h1>Contact Us</h1>
			<div class="input-icons">
				<i class="fa fa-user icon">
			</i>
				<input class="input-field"
					type="text"
					placeholder="Username">
			</div>

			<div class="input-icons">
				<i class="fa fa-envelope icon">
			</i>
				<input class="input-field"
					type="text"
					placeholder="Email">
			</div>

			<div class="input-icons">
				<i class="fa fa-key icon">
			</i>
				<input class="input-field"
					type="password"
					placeholder="Password">
			</div>
            <div class="input-icons">
				<i class="fa fa-instagram icon">
                </i>
				<input class="input-field"
					type="Text"
					placeholder="Instagram">
			</div>
            <div class="input-icons">
				<i class="fa fa-telegram icon">
                </i>
				<input class="input-field"
					type="Text"
					placeholder="Telegram">
			</div>
            <div class="input-icons">
				<i class="fa fa-facebook icon">
                </i>
				<input class="input-field"
					type="Text"
					placeholder="Facebook">
			</div>
			<div class="input-icons">
				<i class="fa fa-twitter icon">
                </i>
				<input class="input-field"
					type="Text"
					placeholder="twitter">
		</div>
		<div class="input-icons">
			<input class="input-field"
				type="Text"
				placeholder="Please Submit this form">
		</div>
		</form>
	</center>
</body>
</html>
